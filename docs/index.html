<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #clockContainer {
    border: 2px solid red;
    height: 40vw;
    width: 40vw;
    margin: auto;
    background: url('https://i.pinimg.com/originals/27/6a/a1/276aa19eea2bf3a171a4dfc11f336148.jpg') no-repeat;
    background-size: 100%;
    position: relative;
}

#hour,
#minute,
#second {
    position: absolute;
    background-color: rgb(245 240 240);
    transform-origin: bottom;
}

#hour {
    top: 30%;
    left: 48%;
    height: 21%;
    width: 3%;
    
}

#minute {
    top: 26%;
    left: 48%;
    height: 24%;
    width: 2%;
    
}

#second {
    position: absolute;
    top: 23%;
    left:48%;
    height: 28%;
    width: 1.3%;
    
}
#center{
    position: absolute;
    background-color: white;
    height: 10%;
    width: 10%;
    border-radius: 67%;
    top: 44%;
    left: 44.5%;
}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Clock Usinh HTML,CSS and JavaScript</title>
    <link rel="stylesheet" href="clock.css".css">
    <script src="clock.js"></script>
</head>
<body>
    <div id="clockContainer">
        <div id="hour"></div>
        <div id="minute"></div>
        <div id="second"></div>
        <div id="center"></div>
    </div>
</body>
<script>
    
setInterval(() => {
    date = new Date();
    hr = date.getHours();
    min = date.getMinutes();
    sec = date.getSeconds();
    hrot = hr * 30 + min / 2;
    minrot = min * 6;
    secrot = sec * 6;

    hour.style.transform = `rotate(${hrot}deg)`;
    minute.style.transform = `rotate(${minrot}deg)`;
    second.style.transform = `rotate(${secrot}deg)`;
}, 1000);
</script>
</html>
